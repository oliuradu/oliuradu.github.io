<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <title>Nexfloo - The future of freestyle</title>
</head>
<body>
    <div class="app">
        <header>
            <a id="logo" href="./index.html"><img src="./images/logo.svg" alt="Logo Nexfloo"></a>

            <ul>
                <li>
                    <div class="dropdown-language">
                        <a href="#" id="language"/>language</a>
                        <div class="language-content">
                            <a href="#" id="english"><img src="./images/english.svg" alt="">English</a>
                            <a href="#" id="french"><img src="./images/french.svg" alt="">Français</a>
                            <a href="#" id="spanish"><img src="./images/spanish.svg" alt="">Español</a>
                            <a href="#" id="romanian"><img src="./images/romanian.svg" alt="">Română</a>
                      </div>
                    </div>
                </li>
                <li>
                        <a href="#" id="settings"/>settings</a>
                </li>
            </ul>
        </header>

        <div class="content">

            <div class="leftContent">
                <h1 id="principal-word">Welcome to <b>Nexfloo</b></h1>
                <h4 id="helping-words">A fast, <b>powerfull</b> and easy to use web app.<br>Made by Ifosup Students</h6>
                <button class="call-to-action">Fork it on github</button>
                <div class="playstop">
                    <a id="playstop" href="#"><img id="playstopimage" src="./images/playbutton.svg" alt="Play stop button"></a>
                </div>

                <div id="timecontainer"></div>
            </div>
            
            <div class="rigthContent">
                <div id="settingsDiv">

                        <h2 id="numberOfWord">Number of words</h2><output id="helpingslider">5</output>
                        <input class="slider" type="range" min="0" max="15" value="5" class="slider" onchange="helpingslider.value=value" id="helping-words-slider">

                        <h2 id="timeInterval">Time interval (seconds)</h2><output id="timeslider">10</output>
                        <input class="slider" type="range" min="0" max="60" value="10" class="slider" onchange="timeslider.value=value" id="time-inverval-slider">
                    
                </div>
            </div>

        </div>
    </div>
    <script src="./js/ProgressBar.js"></script>
    <script src="./js/nexfloo.js" ></script>
</body>
</html>
